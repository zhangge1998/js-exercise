<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: rgba(128, 128, 128, 0.11);
        }
        #wrap{
            width: 600px;
            margin: 10px auto;
            position: relative;
        }
        h1{
            margin: 0;
            padding: 0;
            font-size: 100px;
            font-weight: 100;
            text-align: center;
            color: rgba(175, 47, 47, 0.15)
        }
        #wrap #text{
            width: 100%;
            height: 50px;
            font-size: 22px;
            font-style: italic;
            line-height: 40px;
            padding-left: 60px;
            box-sizing: border-box;
            border: none;
            outline: none;
            box-shadow: 3px 3px 5px 0 grey;
        }
        #wrap #list{
            list-style: none;
            /*margin: 0;*/
            margin-top: 20px;
            padding: 0;
        }
        #list li{
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 22px;
            text-indent: 20px;
            border-bottom: 1px solid gray;
            position: relative;

        }
        #list li .destroy{
            display: none;
            position: absolute;
            top: 0;
            right: 10px;
            width: 40px;
            height: 40px;
            font-size: 30px;
            color: #cc9a9a;
            margin-bottom: 11px;
            transition: color 0.2s ease-out;
            border: none;
            outline: none;
            background: transparent;
        }
        #list li .fu{
            margin-right: 20px;
        }
        #list li .choose{
            color: grey;
            text-decoration: line-through;
        }
        #list li .destroy:after{
            content: 'x';
        }
        #wrap button{
            border-radius: 5px;
            display: none;
        }
        #wrap #left{
            display: none;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <h1>todos</h1>
    <input id="text" type="text" placeholder="what needs to be done?" autofocus>
    <ul id="list">
    </ul>
    <span id="left"><i></i> items left</span>
    <button type="button" id="all">All</button>
    <button type="button" id="active">Active</button>
    <button type="button" id="completed">Completed</button>
    <button type="button" id="clear">Clear completed</button>
</div>
<script>
    var oUL = document.querySelector('#list');
    var input = document.querySelector('input');
    var left = document.querySelector('#left');
    var oBtns = document.querySelectorAll('button');
    var oAll = document.querySelector('#all');
    var oActive = document.querySelector('#active');
    var oCompleted = document.querySelector('#completed');
    var oClear = document.querySelector('#clear');
    var nbm = 0;
    document.onkeydown=function(event){
        if(event.keyCode==13){ // enter é”®
            if(input.value != ''){
                var lisLength = oUL.querySelectorAll('li').length;
                nbm++;
                if(lisLength > 0){
                    left.style.display = 'inline-block';
                    for(var i = 0; i < oBtns.length; i++){
                        oBtns[i].style.display = 'inline-block';
                    }
                }
                var li = document.createElement('li');
                var des = document.createElement('button');
                des.className = 'destroy';
                var check = document.createElement('input');
                check.type = 'checkbox';
                check.className = 'fu';
                var text = document.createElement('span');
                text.innerHTML = input.value;
                li.appendChild(des);
                li.appendChild(check);
                li.appendChild(text);
                oUL.appendChild(li);
                left.innerHTML = nbm + ' items left';
                li.onmouseover = function() {
                  des.style.display = 'block';
                };
                li.onmouseout = function() {
                    des.style.display = '';
                };
                check.onclick = function() {
                    if(check.checked){
                        nbm--;
                        left.innerHTML = nbm + ' items left';
                        text.className = 'choose';
                    }
                    else{
                        nbm++;
                        left.innerHTML = nbm + ' items left';
                        text.className = '';
                    }
                };
                des.onclick = function () {
                    var OLi = this.parentNode;
                    var check = OLi.querySelector('input');
                    oUL.removeChild(OLi);
                    if( !check.checked ){
                        nbm--;
                    }
                    left.innerHTML = nbm + ' items left';
                    var lisLength = oUL.querySelectorAll('li').length;
                    if(lisLength == 0 ){
                        left.style.display = 'none';
                        for(var i = 0; i < oBtns.length; i++){
                            oBtns[i].style.display = 'none';
                        }
                    }
                };
                input.value = '';
            }
        }
    };
    oAll.onclick = function() {
        var lis = oUL.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            lis[i].style.display = 'block';
            oUL.appendChild(lis[i]);
        }

    };
    oActive.onclick = function() {
        var lis = oUL.querySelectorAll('li');
        for(var i = 0; i < lis.length; i++) {
            lis[i].style.display = 'block';
            var check = lis[i].querySelector('input');
            if(check.checked){
                lis[i].style.display = 'none';
            }
        }
    };
    oCompleted.onclick = function() {
        var lis = oUL.querySelectorAll('li');
        for(var i = 0; i < lis.length; i++) {
            lis[i].style.display = 'block';
            var check = lis[i].querySelector('input');
            if(!check.checked){
                lis[i].style.display = 'none';
            }
        }
    };
    oClear.onclick = function() {
        var lis = oUL.querySelectorAll('li');
        for(var i = 0; i < lis.length; i++) {
            var check = lis[i].querySelector('input');
            if(check.checked){
                oUL.removeChild(lis[i]);
            }
        }
        var newLis = oUL.querySelectorAll('li');
        if(newLis.length == 0){
            left.style.display = 'none';
            for(var i = 0; i < oBtns.length; i++){
                oBtns[i].style.display = 'none';
            }
        }
    }
</script>
</body>
</html>
