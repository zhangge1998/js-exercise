<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title{  margin: 0; text-align: center; }
        #wrap{  width:400px;  margin: 50px auto; }
        #text{ box-sizing: border-box; display:block;  width:100%; height:60px; overflow: hidden; border:1px solid #000; }
        #btn{  box-sizing: border-box; display: block; width: 60%; margin: 10px auto; }
        #list{ margin: 0; padding: 20px; list-style: none; border-top: 1px solid #000; }
        #list li{ padding: 5px; font:14px "宋体"; border-bottom: 1px solid #000;}
    </style>
</head>
<body>
<section id="wrap">
    <h2 class="title">留言板</h2>
    <textarea id="text"></textarea>
    <button id="btn">提交留言</button>
    <ul id="list"></ul>
</section>

</body>
</html>
