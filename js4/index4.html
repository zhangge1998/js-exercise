<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 400px;
            height: 300px;
            margin: 30px auto;
            overflow: hidden;
            text-align: center;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="wrap">
    <button id="prev">prev</button>
    <button id="next">next</button>
    <img id="image" src="./image/1.jpg" alt=""/>
</div>
<script>
    var prev = document.getElementById('prev');
    var next = document.getElementById('next');
    var image = document.getElementById('image');
    var num = 1;
    prev.onclick = function() {
        num--;
        if(num < 1){
            num = 1;
            alert('这是第一张');
        }
        image.src = './image/' + num + '.jpg';
    };
    next.onclick = function() {
        num++;
        if(num > 5){
            num = 5;
            alert('这是最后一张');
        }
        image.src = './image/' + num + '.jpg';
    }
</script>
</body>
</html>
