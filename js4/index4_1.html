<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 400px;
            height: 300px;
            margin: 30px auto;
            overflow: hidden;
            text-align: center;
        }
        img {
            width: 100%;
            height: 100%;
        }
        #page{
            display:  block;
        }
    </style>
</head>
<body>
<div id="wrap">
    <button id="prev">prev</button>
    <button id="next">next</button>
    <span id="page"></span>
    <img id="image" src="./image/1.jpg" alt=""/>
</div>
<script>
    var imgArr = ["./image/1.jpg","./image/2.jpg","./image/3.jpg","./image/4.jpg","./image/5.jpg"];
    var prev = document.getElementById('prev');
    var next = document.getElementById('next');
    var image = document.getElementById('image');
    var page = document.getElementById('page');
    var num = 0;
    page.innerHTML = (num+1) + '/' + imgArr.length;
    prev.onclick = function() {
        num--;
        if(num < 0){
            num = imgArr.length-1;
        }
        image.src = imgArr[num];
        page.innerHTML = (num+1) + '/' + imgArr.length;
    };
    next.onclick = function() {
        num++;
        if(num > imgArr.length-1){
            num = 0;
        }
        image.src = imgArr[num];
        page.innerHTML = (num+1) + '/' + imgArr.length;
    };
    function two() {
        num++;
        if(num > imgArr.length-1){
            num = 0;
        }
        image.src = imgArr[num];
        page.innerHTML = (num+1) + '/' + imgArr.length;
    }
    var time = setInterval(two,2000);
    time();
</script>
</body>
</html>
